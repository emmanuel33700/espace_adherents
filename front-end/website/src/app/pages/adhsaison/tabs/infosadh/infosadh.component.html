<form>

          <div class="form-group row">
            <label for="inputCivilite" class="label col-sm-3 col-form-label">Civilité</label>
            <div class="col-sm-9">
              <input type="text" nbInput fullWidth id="inputCivilite" placeholder="Civilité">
            </div>
          </div>

          <div class="form-group row">
            <label for="inputNom" class="label col-sm-3 col-form-label">Nom</label>
            <div class="col-sm-9">
              <input type="text" nbInput fullWidth id="inputNom" placeholder="Nom">
            </div>
          </div>

          <div class="form-group row">
            <label for="inputPrenom" class="label col-sm-3 col-form-label">Prénom</label>
            <div class="col-sm-9">
              <input type="text" nbInput fullWidth id="inputPrenom" placeholder="Prénom">
            </div>
          </div>

          <div class="form-group row">
            <label for="inputMail" class="label col-sm-3 col-form-label">Adresse mail</label>
            <div class="col-sm-9">
              <input type="mail" nbInput fullWidth id="inputMail" placeholder="nom.prenom@fai.fr">
            </div>
          </div>

          <div class="form-group row">
            <label for="inputAdresse1" class="label col-sm-3 col-form-label">Adresse 1</label>
            <div class="col-sm-9">
              <input type="text" nbInput fullWidth id="inputAdresse1" placeholder="Adresse 1">
            </div>
          </div>

          <div class="form-group row">
            <label for="inputAdresse2" class="label col-sm-3 col-form-label">Adresse 2</label>
            <div class="col-sm-9">
              <input type="text" nbInput fullWidth id="inputAdresse2" placeholder="Résidence des étoiles">
            </div>
          </div>

          <div class="form-group row">
            <label for="inputVille" class="label col-sm-3 col-form-label">Ville</label>
            <div class="col-sm-9">
              <input type="text" nbInput fullWidth id="inputVille" placeholder="Martignas">
            </div>
          </div>

          <div class="form-group row">
            <label for="inputTelephonePortable" class="label col-sm-3 col-form-label">Téléphone Postable</label>
            <div class="col-sm-9">
              <input type="text" nbInput fullWidth id="inputTelephonePortable" placeholder="06 81 81 81 81">
            </div>
          </div>

          <div class="form-group row">
            <label for="inputTelephoneFixe" class="label col-sm-3 col-form-label">Téléphone Fixe</label>
            <div class="col-sm-9">
              <input type="text" nbInput fullWidth id="inputTelephoneFixe" placeholder="06 81 81 81 81">
            </div>
          </div>

          <div class="form-group row">
            <label for="inputDateNaissance" class="label col-sm-3 col-form-label">Date de naissance</label>
            <div class="col-sm-9">
              <input nbInput placeholder="01/01/2011" [nbDatepicker]="formpicker" id="inputDateNaissance" >
              <nb-datepicker #formpicker></nb-datepicker>
            </div>
          </div>


          <div class="form-group row">
            <label for="inputMessage" class="label col-sm-3 col-form-label">Commentaire</label>
            <div class="col-sm-9">
              <input type="text" nbInput fullWidth id="inputMessage" placeholder="Un commentaire...">
            </div>
          </div>

        <button type="submit" nbButton>Valider</button>
</form>
