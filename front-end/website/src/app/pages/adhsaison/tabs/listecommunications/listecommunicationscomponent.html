
<ng-container *ngIf="communications.length">
   <nb-list>

        <nb-list-item *ngFor="let communication of communications">

          <nb-user  [name]="'le ' + dateFormat(communication.dateArrive) + ' - ' + communication.sujet"
                   [title]="communication.statut" [color]="getColor(communication.statut)"   >
          </nb-user>

        </nb-list-item>


      </nb-list>
</ng-container>
<ng-container *ngIf="!communications.length">
	Aucune communication
</ng-container>
