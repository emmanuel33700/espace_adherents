<div class="lists row">
  <div class="col-md-auto col-lg-12 col-xxxl-12">
    <nb-card class="list-card">
      <nb-card-header>Trombinoscope</nb-card-header>
      <nb-list>
        <nb-list-item *ngFor="let adherent of adherents">

          <ng-container *ngIf="adherent.lienPhotoProfil == null">
            <nb-user [name]="adherent.nom + ' ' +adherent.prenom" [title]="adherent.email">
            </nb-user>
          </ng-container>
          <ng-container *ngIf="adherent.lienPhotoProfil != null">
            <nb-user picture="https://api.jalle-astro.fr/partage/photosprofil/{{adherent.lienPhotoProfil}}"
                     [name]="adherent.nom + ' ' +adherent.prenom" [title]="adherent.email">
            </nb-user>
          </ng-container>

        </nb-list-item>
      </nb-list>
    </nb-card>
  </div>
</div>
