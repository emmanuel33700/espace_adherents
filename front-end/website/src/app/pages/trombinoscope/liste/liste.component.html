<div class="lists row">
<div class="col-md-auto col-lg-12 col-xxxl-12">
    <nb-card class="list-card">
      <nb-card-header>Trombinoscope</nb-card-header>
      <nb-list>
        <nb-list-item *ngFor="let adherent of adherents">

          <nb-user picture="assets/images/nick.png"  [name]="adherent.nom + ' ' +adherent.prenom" [title]="adherent.email"  >
          </nb-user>

        </nb-list-item>
      </nb-list>
    </nb-card>
  </div>
</div>
